name: Deploy Angular to VPS

on:
  push:
    branches:
      - '**'  # Runs on all branches automatically when code is pushed

jobs:
  build-and-deploy:
    name: Build and Deploy Angular App
    runs-on: ubuntu-latest

    steps:
      - name: Show current branch and selected environment
        run: |
          echo "Deploying from branch: ${{ github.ref_name }}"

      - name: Checkout the current branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref_name }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build --configuration=production

      - name: Deploy to VPS via SCP
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "dist/**"
          target: "/var/www/html/production"

      - name: Restart Nginx (optional)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            sudo systemctl restart nginx
