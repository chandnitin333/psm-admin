name: Deploy Angular to VPS

on:
  workflow_dispatch:
    inputs:
      branch:
        description: "Git Branch"
        required: true
        default: "main"
        type: choice
        options:
          - main
          - dev
          - staging
      environment:
        description: "Target Environment"
        required: true
        default: "production"
        type: choice
        options:
          - development
          - staging
          - production

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build -- --configuration=${{ github.event.inputs.environment }}

      - name: Deploy to VPS
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "dist/your-angular-app/"
          target: "/var/www/html/${{ github.event.inputs.environment }}/"

      - name: Restart Nginx (optional)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "Deployment done for ${{ github.event.inputs.environment }}"
            sudo systemctl restart nginx
