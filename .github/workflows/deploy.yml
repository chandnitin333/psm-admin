name: Deploy Angular to VPS

on:
  workflow_dispatch:
    inputs:
      branches:
        description: "Git Branch (e.g. main, dev, feature/login)"
        required: true
        default: "main"
        type: string

      environment:
        description: "Target Environment"
        required: true
        default: "production"
        type: choice
        options:
          - development
          - staging
          - production

jobs:
  build-and-deploy:
    name: Build and Deploy Angular App
    runs-on: ubuntu-latest

    steps:
      - name: Validate Input
        run: |
          if [[ -z "${{ github.event.inputs.branches }}" ]]; then
            echo "‚ùå Error: Branch input is empty!"
            exit 1
          fi

      - name: Show selected inputs
        run: |
          echo "üöÄ Branch: ${{ github.event.inputs.branches }}"
          echo "üåç Environment: ${{ github.event.inputs.environment }}"

      - name: Checkout selected branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branches }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build Angular App
        run: npm run build --configuration=${{ github.event.inputs.environment }}

      - name: Deploy via SCP
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_SSH_KEY }}
          source: "dist/**"
          target: "/var/www/html/${{ github.event.inputs.environment }}"

      - name: Restart Nginx
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            sudo systemctl restart nginx
