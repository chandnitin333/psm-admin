# Required events section
events {}

http {
    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;

        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # Optional: Handle routes like /admin/home
        location /admin {
            try_files $uri $uri/ /index.html;
        }

        # Handle 404 errors
        error_page 404 /index.html;
    }
}
